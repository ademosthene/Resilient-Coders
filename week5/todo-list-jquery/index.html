<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>

<body>
  <section id="topSec">
    <section id="inputSec">
      <input id="input" type="text" name="" value="">
      <!--input function needed ? -->
      <button id="add" type="button" name="addToDoList">Add To Do List</button>
    </section>
    <section id="toDoList">
      <ul id="list">
      </ul>
      <small>You have <span id="number"></span> items left to do</small>
    </section>
    <section>
      <button id="clear"type="button" name="button">Clear List</button>
      <button id="complete"type="button" name="button">Clear Complete</button>
    </section>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
