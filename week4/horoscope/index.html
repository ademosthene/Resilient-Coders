<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <header class="clear">
      <h1>What is Your Zodiac Sign?</h1>
    </header>
    <section class="info">
      <label for="date">Enter Your Birthday: </label>
      <input id="date" name="bday" value="" placeholder="mm/dd">
      <button type="button" id="submit">Submit</button>
    </section>
    <section class="horoscope clearfix">
      <section class="clearfix">
        <p>Your Sign is: <strong id="sign"></strong></p>
        <p>Today's Horoscope: <strong id="scope"></strong></p>
      </section>
    </section>
    <section class="signs clearfix">
      <section class="aries"></section>
      <section class="taurus"></section>
      <section class="gemini"></section>
      <section class="cancer"></section>
      <section class="leo"></section>
      <section class="virgo"></section>
      <section class="libra"></section>
      <section class="scorpio"></section>
      <section class="sag"></section>
      <section class="capricorn"></section>
      <section class="aquarius"></section>
      <section class="pisces"></section>
    </section>



  <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
